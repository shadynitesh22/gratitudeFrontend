<mat-toolbar>
    Gratitude

  
    <div fxFlex fxLayoutAlign="flex-end center">
        <button mat-icon-button>
            <mat-icon>notifications</mat-icon>
        </button>
        <a routerLink="auth/login" mat-icon-button>
            <mat-icon>account_circle</mat-icon>
    
        </a>
       
        <button matTooltip="Add notes"  (click)="addNote($event)" mat-icon-button>
            <mat-icon>receipt</mat-icon>
        </button>
        
        <button (click)="stickyService.deleteNote(stickyService.noteIndex)" matTooltip="Delete Notes" mat-icon-button>
            <mat-icon>delete</mat-icon>
        </button> 
        






    </div>
</mat-toolbar>

<mat-sidenav-container>
  



    <mat-sidenav-content>
        <div class="content mat-elevation-z4">    
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
